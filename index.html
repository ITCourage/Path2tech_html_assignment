<!DOCTYPE html>

  <h2>IT Team Members</h2>

  <!--Creating a Form-->
  <form action="./index.html" method="POST">

    <br>
    <br>
    <input type="text" name="First Name" placeholder="Enter your First name">
    <br>
    <br>
    <label for="Last Name">Last Name</label>
    <br>
    <br>
    <input type="text" name="Last Name" placeholder="Enter your Last name">
    <br>
    <br>
    <label for="Role">Role</label>
    <br>
    <br>
    <input type="text" name="Role" placeholder="Enter your role">
    <br>
    <br>
    <label for="Email">Email</label>
    <br>
    <br>
    <input type="text" name="Email" placeholder="Enter your Email">
    <br>
    <input type="button" value="Add Number">
  </form>
